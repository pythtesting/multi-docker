sudo: required
language: generic 
services:
  - docker

before_install:
  - docker build -t nityaprashant/react-test -f ./client/dockerfile.dev ./client

script:
   - docker run -e CI=true nityaprashant/react-test npm test

after_sucess:
  - docker build -t nityaprashant/multi-client ./client
  - docker build -t nityaprashant/multi-nginx ./nginx
  - docker build -t nityaprashant/multi-server ./server
  - docker build -t nityaprashant/multi-worker ./worker
  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

#take those images and push to docker hub
  - docker push nityaprashant/multi-client
  - docker push nityaprashant/multi-nginx
  - docker push nityaprashant/multi-server
  - docker push nityaprashant/multi-worker